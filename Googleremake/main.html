<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="main.css" type="text/css" />
    <title>Login</title>
    </head>
    <body>
        <header>
            <img id="c9pic" src="pic.png"></img>
            <img id="gitpic" src="git.png"></img>
        </header>
        <hr />
        <div id="loginBox">
            <div id="textlg"><b>Sign in to Cloud9</b></div>
            <form>
                <input id="unem" placeholder="  Username or email" type="text" name="firstname"><br>
                <input id="pass" placeholder="  Password" type="password" name="lastname">
            </form>
            <div id="sign">Sign in</div>
            <div id="forgot">Forgot password?-Didn't receive activation email?</div>
            <div id="bottomlg">
                <img id="bottompic" src="bottom.png "></img>
            </div>
            <hr />
        </div>
    </body>
</html>
