

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="../images/blood-drop-favicon.ico">
        <link href="https://fonts.googleapis.com/css?family=Jim+Nightshade" rel="stylesheet">
        <title>Bleeding Out</title>
        <link href="../bootstrap-3.3.7-dist/css/bootstrap.css" rel="stylesheet">
        <link href="signin.css" rel="stylesheet">
    </head>

    <body>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand page-font" href="#">Bleeding Out</a>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li class="page-font" onclick="location.href='signup.html'"><a href="#"><span class="glyphicon"></span> Sign Up</a></li>
                    <li class="page-font" onclick="location.href='index.html'"><a href="#"><span class="glyphicon"></span> Login</a></li>
                </ul>
            </div>
        </nav>
        <form class="form-signin">
            <h2 class="page-font form-signin-heading">Please sign up</h2>
            <label for="inputEmail" class="page-font sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            <label for="inputPassword" class="page-font sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <button class="btn btn-lg btn-primary btn-block page-font" type="submit">Sign Up</button>
        </form>
    </body>
</html>
